<!DOCTYPE html>
<html >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Form</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/font-awesome.css" type="text/css">
	<link rel="stylesheet" href="assets/css/aos.css" type="text/css">
	<link rel="stylesheet" href="assets/css/jquery.dataTables.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

	<div id="wrapper-login">
		<div class="container">
			<div id="login">
				<div class="text-center">
					<h1 style="color:#2A86A9;">lSurvey</h1>
				</div>
				<br><br>
				<form class="text-center" action="index.html">
					<h3>Login</h3><br>
					<span class="fa fa-user fa-2"></span>
					<input type="text" id="user" placeholder="Username">
					<span class="fa fa-lock fa-2"></span>
					<input type="password" id="pass" placeholder="Password">

					<div class="submit">
						<input type="submit" value="login" class="submit">
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="footer-login">
		<div class="container text-center">
			<p style="color:#999999;"><i class="fa fa-copyright"></i> Copyright 2017 - All right Reserved</p>
		</div>
	</footer>

	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="assets/js/aos.js"></script>
</body>
</html>
